<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Home</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div class="navbar sticky-top d-flex justify-content-center"> 
        <div class="button-container">
            <input class="navbar-btn" id="nav-btn-1" type="button" name="btn-1" value="Navbar Button 1" id="">
            <input class="navbar-btn" id="nav-btn-2" type="button" name="btn-2" value="Navbar Button 2" id="">
            <input class="navbar-btn" id="nav-btn-3" type="button" name="btn-3" value="Navbar Button 3" id="">
        </div>
    </div>
    
    <div class="page-wrapper row">
        <div class="left-page-container col-md-6 d-flex flex-column justify-content-center">
            <div class="text-wrapper">
                <h2 id="title" class="big-title">Big title</h2>
                <p id="description" class="description">Niste text pus asa la misto mai mult</h2> </p>
                <a id="link" type="button" href="#" name="btn-link">Link</a>
            </div>
        </div>
        <div class="right-page-container col-md-6 d-flex flex-column justify-content-center">
            <div class="card-wrapper">
                <div class="card" style="width: 100%;">
                    <img id="card-img" class="card-img-top" src="/img/car.jpg" alt="Card image cap">
                    <div class="card-body d-flex">
                      <img src="/img/map.svg" alt="">  
                      <p id="card-desc" class="card-text">Image description</p>
                    </div>
                  </div>
            </div>
        </div>
        
    </div>

    <div class="page-footer col-sm-12 row d-flex align-items-center">
        <div class="footer-left col-sm-7"  >
            <div class="items-wrapper d-flex flex-column align-items-center" style="float:right ;"  >
                <div class="wrapperdesc">
                    <h3>Download links</h3>
                </div>
                <div class="footer-btn-wrapper d-flex justify-content-center">
                    <a href="#" class="btn-download" >
                        <img src="/img/download-file.svg" alt="">Download 1
                    </a>
                    <a href="#" class="btn-download" ><img src="/img/download-file.svg" alt="">Download 2</a>
                    <a href="#" class="btn-download" ><img src="/img/download-file.svg" alt="">Download 3</a>
                    <a href="#" class="btn-download" ><img src="/img/download-file.svg" alt="">Download 4</a>
                </div>
            </div>
            <div class="separator"></div>
        </div>
        <div class="footer-right col-sm-5 d-flex align-items-center justify-content-center">
            
            <div class="text-wrapper d-flex justify-content-center flex-column" style="text-align: center; margin-left: 2rem;">
                <h3 id="secondaryTitle" class="small-title">Title</h3>
                <p id="secondaryDescription" class="footer-desc">Desc</p>
            </div>
        </div>
    </div>

    <script>
        window.onload = function(){
            const contents_1 = data[0];
            const contents_2 = data[1];
            const contents_3 = data[2];
            const btn1 = document.getElementById("nav-btn-1");
            const btn2 = document.getElementById("nav-btn-2");
            const btn3 = document.getElementById("nav-btn-3");

            btn1.onclick = () => {
                btn1.classList.add("focused-btn");
                btn2.classList.remove("focused-btn");
                btn3.classList.remove("focused-btn");

                document.getElementById("title").innerHTML = contents_1["title"];
                document.getElementById("description").innerHTML = contents_1["description"];
                document.getElementById("link").href = contents_1["link"];
                document.getElementById("card-img").src = contents_1["imageSource"];
                document.getElementById("card-desc").innerText = contents_1["imageDescription"];
                var downloads = document.getElementsByClassName("btn-download");
                for (let i = 0 ; i< downloads.length; i++)
                {
                    var linkName = downloads[i].innerText;
                    var link = contents_1["downloadLinks"][i][linkName];
                    downloads[i].href = link;
                }
                document.getElementById("secondaryTitle").innerHTML = contents_1["secondaryTitle"];
                document.getElementById("secondaryDescription").innerHTML = contents_1["secondaryDescription"];
            }
            btn1.click();

            btn2.onclick = () => {
                btn2.classList.add("focused-btn");
                btn1.classList.remove("focused-btn");
                btn3.classList.remove("focused-btn");

                document.getElementById("title").innerHTML = contents_2["title"];
                document.getElementById("description").innerHTML = contents_2["description"];
                document.getElementById("link").href = contents_2["link"];
                document.getElementById("card-img").src = contents_2["imageSource"];
                document.getElementById("card-desc").innerText = contents_2["imageDescription"];
                var downloads = document.getElementsByClassName("btn-download");
                for (let i = 0 ; i< downloads.length; i++)
                {
                    var linkName = downloads[i].innerText;
                    var link = contents_2["downloadLinks"][i][linkName];
                    downloads[i].href = link;
                }
                document.getElementById("secondaryTitle").innerHTML = contents_2["secondaryTitle"];
                document.getElementById("secondaryDescription").innerHTML = contents_2["secondaryDescription"];
            }

            btn3.onclick = () => {
                btn3.classList.add("focused-btn");
                btn1.classList.remove("focused-btn");
                btn2.classList.remove("focused-btn");

                document.getElementById("title").innerHTML = contents_3["title"];
                document.getElementById("description").innerHTML = contents_3["description"];
                document.getElementById("link").href = contents_3["link"];
                document.getElementById("card-img").src = contents_3["imageSource"];
                document.getElementById("card-desc").innerText = contents_3["imageDescription"];
                var downloads = document.getElementsByClassName("btn-download");
                for (let i = 0 ; i< downloads.length; i++)
                {
                    var linkName = downloads[i].innerText;
                    var link = contents_3["downloadLinks"][i][linkName];
                    downloads[i].href = link;
                }
                document.getElementById("secondaryTitle").innerHTML = contents_3["secondaryTitle"];
                document.getElementById("secondaryDescription").innerHTML = contents_3["secondaryDescription"];
            }
        }
    </script>
</body>
</html>
